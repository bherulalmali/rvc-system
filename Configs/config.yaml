# RVC System Configuration

# Training parameters
training:
  batch_size: 4
  learning_rate: 0.0001
  epochs: 50
  save_interval: 10
  log_interval: 10
  
# Audio processing
audio:
  sample_rate: 16000
  hop_length: 160
  n_fft: 512
  
# Feature extraction
features:
  hubert_model: "pretrained/hubert/hubert_base.pt"
  f0_method: "rmvpe"  # Options: "rmvpe", "dio", "harvest"
  
# Model architecture
model:
  n_mel: 80
  n_fft: 512
  hop_length: 160
  win_length: 512
  
# Device settings (auto-detected, but can override)
device: "auto"  # Options: "auto", "cuda", "mps", "cpu"

# Paths
paths:
  models_dir: "models/finetuned_models"
  pretrained_dir: "pretrained"
  datasets_dir: "data/inputs"
